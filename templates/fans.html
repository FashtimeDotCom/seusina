<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人粉丝数据分析</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
<form class="form-horizontal col-sm-offset-3 col-sm-6" role="form" style="margin-top: 40px;" method="post" action="/fans/">
    <h3 style="padding:10px; background-color:#b9def0;font-weight: bold;">单人粉丝数据的爬取分析</h3>
    <div class="form-group">
		<label for="firstname" class="col-sm-2 control-label"><strong>cookie</strong></label>
		<div class="col-sm-8">
			<input type="text" class="form-control" id="firstname"  name="cookie"
				   placeholder="请输入cookie">
		</div>
	</div>
	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label"><strong>用户id</strong></label>
		<div class="col-sm-8">
			<input type="text" class="form-control" id="lastname" name="url"
				   placeholder="请输入用户id">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2" style="padding-left:15px" >
			<button type="submit" class="btn-sm btn-info" >开始爬取数据</button>
		</div>
	</div>
    {% csrf_token %}
</form>

</body>
</html>
