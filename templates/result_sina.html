<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人微博数据爬取结果</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/style.css">

</head>
<body>
<table class="table">


    <caption ><strong>个人微博数据</caption>
    <thead>
    <tr>
      <th>点赞数</th>
      <th>评论数</th>
      <th>转发数</th>
    <th>时间</th></tr>
  </thead>
  <tbody>
  {% for item in result %}
   <tr class="success">
        <td>{{ item.likenum }}</td>
        <td>{{ item.commentnum}}</td>
        <td>{{ item.repeatnum}}</td>
        <td>{{ item.datetime }}</td>
   </tr>
  {% endfor %}
  </tbody>
</table>
</body>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</html>
